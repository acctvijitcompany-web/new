<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WebApp</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff;
    }

    /* ใช้ dvh เพื่อให้เต็มจอบนมือถือแบบไม่กระตุก */
    #frame {
      width: 100%;
      height: 100dvh;
      border: 0;
      display: block;
      background: #fff;
    }

    /* Loader แบบเบาสุด (ไม่มี animation หนัก/ไม่มี blur) */
    #loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      background: rgba(255,255,255,0.92);
      color: #111;
    }
    #loader.hide { display: none; }

    /* ปุ่มรีเฟรชฉุกเฉิน (ถ้า iframe ค้าง) */
    #btnReload {
      position: fixed;
      right: 12px;
      bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,.15);
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>
  <div id="loader">กำลังโหลด…</div>

  <iframe
    id="frame"
    title="WebApp"
    loading="eager"
    referrerpolicy="no-referrer-when-downgrade"
    allow="camera; microphone; geolocation; clipboard-read; clipboard-write; fullscreen"
  ></iframe>

  <div id="btnReload" role="button" aria-label="Reload">รีเฟรช</div>

  <script>
    // ✅ ใส่ URL /exec ของพพตรงนี้
    const APP_URL = "https://script.google.com/macros/s/AKfycbwzoA8mcGj49faPZcDCbCxJG7sWedCdjX0ka0dSEQ4RXTtN2M8Kh_C-qZGs7312PXwAHA/exec";

    const frame = document.getElementById("frame");
    const loader = document.getElementById("loader");
    const btnReload = document.getElementById("btnReload");

    function loadApp(cacheBust = false) {
      loader.classList.remove("hide");
      if (!cacheBust) {
        frame.src = APP_URL;
        return;
      }
      const u = new URL(APP_URL);
      u.searchParams.set("_t", Date.now().toString()); // กัน cache ค้างแบบเบาๆ
      frame.src = u.toString();
    }

    // ซ่อน loader ทันทีที่ iframe load
    frame.addEventListener("load", () => {
      loader.classList.add("hide");
    });

    // รีเฟรชแบบปลอดภัย
    btnReload.addEventListener("click", () => loadApp(true));

    // เริ่มโหลด
    loadApp(false);
  </script>
</body>
</html>
